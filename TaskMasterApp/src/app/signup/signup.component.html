<div class="form-wrapper">
  <div class="container">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
          <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" name="email" ngModel required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
              <div class="form-text">Password must be at least 6 characters long.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!signupForm.valid">Sign Up</button>
      </form>
      <div class="text-center mt-3">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
  </div>
</div>
