<div class="form-wrapper">
  <div class="container">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required minlength="6">
        <div class="form-text">Password must be at least 6 characters long.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
    </form>
    <div class="text-center mt-3">
      <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
    </div>
  </div>
</div>
